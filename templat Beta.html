                <p>ระบบจองห้องประชุม อาษา</p>
                
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdHOwaIhBGoiHWxWCz2Zp2GSNadMoJau76Qdw9XoHUwMU7jEg/formResponse" id="form" class="container m-4 pl-4" method="POST">
                    <label for="" class="context">ชื่อผู้รับผิดชอบ</label> <br>
                    <input type="text"  class="form-control-2" placeholder="ชื่อ นามสกุล ผู้รับผิดชอบ"name="entry.872314098" id="name" required><br>

                    <label for="" class="context">กรุณาเลือกห้องประชุม</label> <br>
                    <select name="entry.436805286" id="room" class="form-control-3" required><br>

                    </select><br>

                    <label for="" class="context" >กรุณาเลือกใช้ระบบในการประชุม</label> <br>

                        <option value="asa.zoommeeting@gmail.com" class="z2">asa.zoommeeting@gmail.com</option>
                        <option value="asa.zoommeeting01@gmail.com" class="z3">asa.zoommeeting01@gmail.com</option>

                    <label for="" class="context">เลิกประชุมเมื่อ</label> <br>
                    <input type="datetime-local" id="enddaytime" name="entry.1373901126" required value="15/03/2024, 10:00:00"> <br>

                        <option value="PALE_GREEN" class="PALE_GREEN">สีเขียวตาลอย</option>

                        <option value="YELLOW" class="YELLOW">สีฟ้าเหลือง</option>
                        <option value="ORANGE" class="ORANGE">สีส้มส้ม</option>
                        <option value="CYAN" class="CYAN">ประชุมนี้ช่างสดใส</option>
